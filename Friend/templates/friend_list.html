{%extends 'base.html'%}
{%load static%}

{%block content%}

<!-- links -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- css -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
  box-sizing: border-box;
}



.main-container {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  margin: 15px 40px;
  flex-wrap: wrap;
}

#nothing-alert{
	display: none;
	width: 100%;
	margin: 50px auto;
  text-align: center;
}

.cards {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 80px;
  height: 80px;
  margin: 0.5em;
  background-color: #fff;
  border-radius: 3px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: all 0.25s ease;
  animation: populate 0.5s ease-out normal backwards;
}

.cards:hover {
  transform: scale(1.05);
  z-index: 1;
  box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
}

@keyframes populate {
  0% {
    transform: scale(0);
  }
}

.icon-name {
  font-size: 0.7em;
  text-align: center;
  margin: 0;
}

.search-container{
  position: relative;
  height: 45px;
  max-width: 650px;
  width: 30%;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.search-container i {
  position: absolute;
  left: 20px;
  font-size: 16px;
  color: #707070;
}

#search-input{
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 16px;
  font-weight: 400;
  border: none;
  padding-left: 50px;
  background-color: transparent;
}

@media screen and (max-width: 786px) {
  .search-container{
    width: 50%;
  }
}

/* top user*/

.content {
   min-width: 100vw;
   width: 100%;
   height: 100%;
   padding-top: 40px;
   margin: 0 auto;
   display: flex;
   flex-wrap: wrap;
   justify-content: left;
}

.card {
   width: 32.8%;
   height: 250px;
   background-color: #292929;
   margin: 2px;
   box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.24);
   border: 2px solid rgba(7, 7, 7, 0.12);
   font-size: 16px;   
   transition: all 0.3s ease;
   justify-content: center;
   align-items: center;
   cursor: pointer;
   transition: all 0.3s ease;
}

.icon {
   margin: 0 auto;
   width: 100%;
   height: 80px;
   max-width:80px;
   border-radius: 100%;
   background-position: center;
   background-size:cover;
}


.card .title {
   width: 100%;
   margin: 0;
   text-align: center;
   margin-top: 30px;
   color: white;
   font-weight: 600;
   text-transform: lowercase;
   letter-spacing: 4px;
}

.card .text {
   width: 80%;
   margin: 0 auto;
   font-size: 13px;
   text-align: center;
   margin-top: 20px;
   color: white;
   font-weight: 200;
   letter-spacing: 2px;
   opacity: 0;
   max-height:0;
   transition: all 0.3s ease;
}

.card:hover {
   height: 270px;
}

.card:hover .info {
   height: 90%;
}

.card:hover .text {
   transition: all 0.3s ease;
   opacity: 1;
   max-height:40px;
}

#im{
  background-color: lightgray;
  background-image: url("{% static 'images/user.png'%}");
  height: 70px;
  width: 70px;
}

@media screen and (max-width: 786px) {
  .card{
    width: 48%;
	flex-wrap: wrap;
  }
}

.drop{
  display: flex;
  height: fit-content;
  flex-wrap: nowrap;
  z-index: 1;
  list-style-type: none;
  background-color: azure;
  width: 100%;
  margin-top: 15px;
}
#drop_item1 ,#drop_item2, #drop_item3 ,#drop_item4{
  margin: 12px;
  color: black;
  padding: 10px;
}

#drop_item1:hover ,#drop_item2:hover, #drop_item3:hover ,#drop_item4:hover{
  background-color:rgb(200, 200, 200,0.4);  
}

#close{
  background-image: url("{%static 'images/close.png'%}");
  background-size: contain;
  width: 20px;
  height: 20px;
  margin: 10px auto 0 auto;
  cursor: pointer;
}

</style>
<br><br><br><br><br>

<!-- body -->
<div class="content">
    {%if t %}
    
    {%for t in obj %}
    <a class="card" href="{%url 'profile' t.id%}">
        <br>
        <br>
            {%if t.prof_image%}        
            <div class="icon" style="background-image: url('{{t.prof_image.url}}');"></div>
            {%else%}
            <div class="icon" id="im"></div>
            {%endif%}
            <p class="title">{{t.username}}</p>
            <p class="text">{{t.bio}}</p>
        
    </a> 
    {%endfor%}

    {%else%}
	
    <h1 style="margin: 0 auto;">No friends here  <a href="/search">Search people</a></h1>

    {%endif%}
</div> 
{%endblock%}
