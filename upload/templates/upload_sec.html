{% extends 'base.html'%}
{%block head%}
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css"  rel="stylesheet" />
<style>

  h1 {
  margin: 0 0 10px 0;
  font-weight: 400;
  }
  .main-block {
  display: flex;
  width: 50%;
  margin: 0 auto 0 auto;
  border-radius: 5px;
  box-shadow: 1px 1px 8px 0px #666; 
  background: #fff;
  }
  .block-item {
  width: 50%;
  padding: 20px; 
  }
  .block-item.right {
  border-left: 1px solid #aaa;
  }
  i {
  width: 50px;
  font-size: 24px;
  }
  
  /* button */

  .btn-17,
.btn-17 *,
.btn-17 :after,
.btn-17 :before,
.btn-17:after,
.btn-17:before {
  border: 0 solid;
  box-sizing: border-box;
}

.btn-17 {
  -webkit-tap-highlight-color: transparent;
  background-color: #000;
  background-image: none;
  color: #fff;
  cursor: pointer;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
    Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
    Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
  font-size: 100%;
  font-weight: 900;
  line-height: 1.5;
  margin: 0;
  padding: 0;
  text-transform: uppercase;
}

.btn-17:disabled {
  cursor: default;
}

.btn-17:-moz-focusring {
  outline: auto;
}

.btn-17 svg {
  display: block;
}

.btn-17 [hidden] {
  display: none;
}

.btn-17 {
  border-radius: 99rem;
  border-width: 2px;
  padding: 0.8rem 3rem;
  z-index: 0;
}

.btn-17,
.btn-17 .text-container {
  overflow: hidden;
  position: relative;
}

.btn-17 .text-container {
  display: block;
  mix-blend-mode: difference;
}

.btn-17 .text {
  display: block;
  position: relative;
}

.btn-17:hover .text {
  -webkit-animation: move-up-alternate 0.3s forwards;
  animation: move-up-alternate 0.3s forwards;
}

@-webkit-keyframes move-up-alternate {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(80%);
  }

  51% {
    transform: translateY(-80%);
  }

  to {
    transform: translateY(0);
  }
}

@keyframes move-up-alternate {
  0% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(80%);
  }

  51% {
    transform: translateY(-80%);
  }

  to {
    transform: translateY(0);
  }
}

.btn-17:after,
.btn-17:before {
  --skew: 0.2;
  background: #fff;
  content: "";
  display: block;
  height: 102%;
  left: calc(-50% - 50% * var(--skew));
  pointer-events: none;
  position: absolute;
  top: -104%;
  transform: skew(calc(150deg * var(--skew))) translateY(var(--progress, 0));
  transition: transform 0.2s ease;
  width: 100%;
}

.btn-17:after {
  --progress: 0%;
  left: calc(50% + 50% * var(--skew));
  top: 102%;
  z-index: -1;
}

.btn-17:hover:before {
  --progress: 100%;
}

.btn-17:hover:after {
  --progress: -102%;
}

</style>
{%endblock%}


{%block content%}
<br><br><br>
<div class="border-2 dark:border-gray-800 " style=" width: fit-content; margin: 30px auto 0 auto; text-align: center; padding: 30px;">
  <form enctype="multipart/form-data" method="post" style="text-align: center;">
    {% csrf_token %}
    <div class="title">
      <i class="fas fa-pencil-alt"></i> 
      <h2>Uplaod here</h2>
    </div>
    <div>
      <div>            
        {{form.title}}
      </div>
      <div>
        {{form.name}}
      </div>  
      <div >
        {{form.dis}}
      </div>
      <div>
          {{form.file}}
      </div>
    </div>

    <div class="action">
      <div class="g-recaptcha" data-sitekey="6Lc4zpUnAAAAAJ9Xtt9Dl077nJ_4i5ExwWNMIc8z" style="width:100%;"></div>
    </div>
    <br>
    <button class="btn-17" type="submit">
      <span class="text-container">
        <span class="text">Uplaod</span>
      </span>
    </button>
  </form>
</div>

{%endblock%}
